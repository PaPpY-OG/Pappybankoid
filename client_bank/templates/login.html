{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1, p {
      text-align: center;
      color: black;
    }

    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* limits width on large screens */
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .label {
      margin-bottom: 8px;
      color: gray;
      font-size: 17px;
    }

    .input {
      border: none;
      border-bottom: 1px solid #333;
      padding: 10px 5px;
      font-size: 16px;
      margin-bottom: 25px;
      width: 100%;
    }

    .submit {
      background-color: black;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit:hover {
      background-color: #333;
    }

    .acct {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #555;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    .acct:hover {
        color: #000;
        text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 15px;
      }

      .input {
        font-size: 14px;
      }

      .label {
        font-size: 15px;
      }

      .submit {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>LOGIN</h1>
  <p>Welcome to the Login page</p>

  {% if error %}
    <h4 style="color: red; text-align: center;">{{ message }}</h4>
  {% endif %}

  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      <label class="label" for="email">Email:</label>
      <input class="input" type="email" name="email" required />

      <label class="label" for="password">Password:</label>
      <input class="input" type="password" name="password" required />

      <input class="submit" type="submit" value="Login" />
      <a class="acct" href="/signup/">Don't have an account? Sign up</a>
    </form>
  </div>

  <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
