<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            font-family: Arial, Helvetica, sans-serif;
            width: 350px;
            margin: 100px auto;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 15px;
            color: black;
        }
        .container p {
            margin: 10px 0;
            color: grey;
        }
        .btn-group {
            margin-top: 20px;
        }   
        .btn {
            display: inline-block;
            padding: 10px 28px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            background-color: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wagwan MyGee!</h2>
        <p>Welcome to Pappy Bankoid</p>
        <div class="btn-group">
            <a href="/login/" class="btn">Login</a>
            <a href="/signup/" class="btn">Sign up</a>
        </div>
    </div>
</body>
</html>
